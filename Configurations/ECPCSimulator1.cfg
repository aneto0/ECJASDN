            }
            +PrepareChangeToErrorMsg = {
                Class = Message
                Destination = ECPCApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Error
                }
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = ECPCApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
            +SetStatusPV = {
                Class = Message
                Destination = "EPICS_CA.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            } 
            +SetErrorPV = {
                Class = Message
                Destination = "EPICS_CA.PV_ERROR"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 1
                }
            } 
        }
        +RESET = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "IDLE"
            Timeout = 0
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = ECPCApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +ResetErrorPV = {
                Class = Message
                Destination = "EPICS_CA.PV_ERROR"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            }
            +PrepareChangeToIdleMsg = {
                Class = Message
                Destination = ECPCApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = ECPCApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
            +SetErrorStatusPV = {
                Class = Message
                Destination = "EPICS_CA.PV_ERROR"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            } 
        }
        +ERROR = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
        }
    }
