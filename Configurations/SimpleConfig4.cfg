+StateMachine = {
    Class = StateMachine
    +INITIAL = {
        Class = ReferenceContainer
        +GO1 = {
            Class = StateMachineEvent
            NextState = "RUNNING"
            NextStateError = "ERROR"
            +PrepareNextStateOnOurRTApp = {
        		Class = Message
        		Destination = MyDemoApp
        		Mode = ExpectsReply
        		Function = PrepareNextState
        		+Parameters = {
        			Class = ConfigurationDatabase
        			param1 = State1
        		}
        	}
            +StartNextStateExecutionMsg = {
        		Class = Message
        		Destination = MyDemoApp 
        		Function = StartNextStateExecution
        		Mode = ExpectsReply
        	}
        }
    }
    +RUNNING = {
        Class = ReferenceContainer
        +LOCKEDFOREVER = {
            Class = StateMachineEvent
            NextState = RUNNING
            NextStateError = ERROR
        }
    }
    +ERROR = {
        Class = ReferenceContainer
        +LOCKED4EVER = {
            Class = StateMachineEvent
            NextState = ERROR 
            NextStateError = ERROR
        }
    }
}
+MyDemoApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMJA1 = {
            Class = GAMJAExample1
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                    Frequency = 1
                }
            }
            OutputSignals = {
                Signal2 = {
                    DataSource = EPICSCAOut1
                    Type = int32
                }
            }
        }
        +GAMCAInput = {
            Class = IOGAM
            InputSignals = {
                Signal1 = {
                    DataSource = EPICSCAIn1
                    Type = uint32
                }
                Signal2 = {
                    DataSource = EPICSCAIn1
                    Type = uint32
                }
                Signal3 = {
                    DataSource = EPICSCAIn1
                    Type = uint32
                    NumberOfElements = 100
                }
            }
            OutputSignals = {
                Signal1 = {
                    DataSource = Display 
                    Type = uint32
                }
                Signal2 = {
                    DataSource = Display 
                    Type = uint32
                }
                Signal3 = {
                    DataSource = Display 
                    Type = uint32
                    NumberOfElements = 100
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1 
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            SleepPercentage = 30
            ExecutionMode = RealTimeThread
            CPUMask = 0x1
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
        +EPICSCAIn1 = {
            Class = "EPICSCA::EPICSCAInput"
            CPUMask = "4"
            StackSize = "10000000"
            Signals = {
                Signal1 = {
                    PVName = "ECJASDN::VALUE1"
                }
                Signal2 = {
                    PVName = "ECJASDN::VALUE2"
                }
                Signal3 = {
                    PVName = "ECJASDN::VALUE3ARR"
                    NumberOfElements = 100
                }
            }
        }
        +EPICSCAOut1 = {
            Class = "EPICSCA::EPICSCAOutput"
            CPUMask = "4"
            StackSize = "10000000"
            NumberOfBuffers = 2
            Signals = {
                Signal2 = {
                    PVName = "ECJASDN::VALUE2"
                    SignalType = int32
                }
            }
        }
        +Display = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMJA1 GAMCAInput}
                    CPUMask = 0x1
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}

