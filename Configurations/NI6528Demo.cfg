+StateMachine = {
    Class = StateMachine
    +INITIAL = {
        Class = ReferenceContainer
        +START = {
            Class = StateMachineEvent
            NextState = "RUNNING"
            NextStateError = "ERROR"
            +PrepareNextStateOnOurRTApp = {
        		Class = Message
        		Destination = MyDemoApp
        		Mode = ExpectsReply
        		Function = PrepareNextState
        		+Parameters = {
        			Class = ConfigurationDatabase
        			param1 = State1
        		}
        	}
            +StartNextStateExecutionMsg = {
        		Class = Message
        		Destination = MyDemoApp 
        		Function = StartNextStateExecution
        		Mode = ExpectsReply
        	}
        }        
    }
    +RUNNING = {
        Class = ReferenceContainer
        +LOCKEDFOREVER = {
            Class = StateMachineEvent
            NextState = RUNNING
            NextStateError = ERROR
        }
    }
    +ERROR = {
        Class = ReferenceContainer
        +LOCKEDFOREVER = {
            Class = StateMachineEvent
            NextState = ERROR 
            NextStateError = ERROR
        }
    }
}
+MyDemoApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Time = {
                    DataSource = Timer
                    Type = uint32
                }
                Counter = {
                    DataSource = Timer
                    Type = uint32
                    Frequency = 20000
                }
                RTThreadPerf = {
                    DataSource = Timings
                	Alias = "State1.Thread1_CycleTime"
                    Type = uint32
                }
            }
            OutputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                } 
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                } 
                RTThreadPerf = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }
        +GAMEPICSCA = {
        	InputSignals = {
                PulseLength = {
                    DataSource = EPICSCA
                    Type = uint32
                }
                PulseTrigger = {
                    DataSource = EPICSCA
                    Type = uint32
                }
            }
            OutputSignals = {
                PulseLength = {
                    DataSource = DDB1
                    Type = uint32
                }
                PulseTrigger = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }
        +GAMPulseDriver = {
        	Class = JAPulseDriverDemoGAM
        	OnValue = 1
        	OffValue = 0
        	InputSignals = {
        		Time = {
        			DataSource = DDB1
                    Type = uint32
        		}
                PulseLength = {
                    DataSource = DDB1
                    Type = uint32
                }
                PulseTrigger = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
            OutputSignals = {
                Value = {
                    DataSource = NI6528
                    Type = uint8
                }
            }
        }
        +GAMDebug = {
            Class = IOGAM
            InputSignals = {
                RTThreadPerf = {
                    DataSource = DDB1
                    Type = uint32
                }
                /*Value = {
                    DataSource = DDB1
                    Type = uint8
                }*/
            }
            OutputSignals = {
                RTThreadPerf = {
                    DataSource = Display
                    Type = uint32
                } 
                /*Value = {
                    DataSource = Display
                    Type = uint8
                }*/
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1 
        +DDB1 = {
        	Class = GAMDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Busy"
            SleepPercentage = 0
            ExecutionMode = RealTimeThread
            CPUMask = 0x2
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
        +NI6528 = {
            Class = NI6528
            DeviceName = "/dev/pxi6528.0"
            Port = 0
            Value = {
                Counter = {
                    Type = uint8
                }
            }
        }
		+EPICSCAInput = {
            Class = "EPICSCA::EPICSCAInput"
            CPUMask = "1" 
            StackSize = "10000000"
            Signals = {            
                PulseLength = {
                    PVName = "ECJASDN::TEST::PULSELEN"
                }
                PulseTrigger = {
                    PVName = "ECJASDN::TEST::PULSETRG"
                }
            }
        }
        +Display = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMTimer GAMEPICSCA GAMPulseDriver}
                    CPUMask = 0x2
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}

