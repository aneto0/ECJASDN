+StateMachine = {
    Class = StateMachine
    +INITIAL = {
        Class = ReferenceContainer
        +GO1 = {
            Class = StateMachineEvent
            NextState = "RUNNING"
            NextStateError = "ERROR"
            +PrepareNextStateOnOurRTApp = {
        		Class = Message
        		Destination = MyDemoApp
        		Mode = ExpectsReply
        		Function = PrepareNextState
        		+Parameters = {
        			Class = ConfigurationDatabase
        			param1 = State1
        		}
        	}
            +StartNextStateExecutionMsg = {
        		Class = Message
        		Destination = MyDemoApp 
        		Function = StartNextStateExecution
        		Mode = ExpectsReply
        	}
        }
        +GO2 = {
            Class = StateMachineEvent
            NextState = "RUNNING"
            NextStateError = "ERROR"
            +PrepareNextStateOnOurRTApp = {
        		Class = Message
        		Destination = MyDemoApp
        		Mode = ExpectsReply
        		Function = PrepareNextState
        		+Parameters = {
        			Class = ConfigurationDatabase
        			param1 = State2
        		}
        	}
            +StartNextStateExecutionMsg = {
        		Class = Message
        		Destination = MyDemoApp
        		Function = StartNextStateExecution
        		Mode = ExpectsReply
        	}
        }
    }
    +RUNNING = {
        Class = ReferenceContainer
        +LOCKEDFOREVER = {
            Class = StateMachineEvent
            NextState = RUNNING
            NextStateError = ERROR
        }
    }
    +ERROR = {
        Class = ReferenceContainer
        +LOCKED4EVER = {
            Class = StateMachineEvent
            NextState = ERROR 
            NextStateError = ERROR
        }
    }
}
+MyDemoApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMIO = {
            Class = IOGAM
            InputSignals = {
                MyTime = {
                    DataSource = Timer
                    Alias = Time
                    Type = uint32
                }
                Counter = {
                    DataSource = Timer
                    Type = uint32
                    Frequency = 10
                }
                RTThreadPerf = {
                    DataSource = Timings
                	Alias = "State1.Thread1_CycleTime"
                    Type = uint32
                }
            }
            OutputSignals = {
                Time = {
                    DataSource = Display
                    Type = uint32
                } 
                Counter = {
                    DataSource = Display
                    Type = uint32
                } 
                RTThreadPerf = {
                    DataSource = Display
                    Type = uint32
                }
            }
        }
        +GAMIO2 = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer2
                    Type = uint32
                    Frequency = 1000
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = Display
                    Type = uint32
                } 
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1 
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            SleepPercentage = 30
            ExecutionMode = RealTimeThread
            CPUMask = 0x1
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
        +Timer2 = {
            Class = LinuxTimer
            SleepNature = "Default"
            SleepPercentage = 30
            ExecutionMode = RealTimeThread
            CPUMask = 0x1
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
        +Display = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMIO}
                    CPUMask = 0x1
                }
            }
        }
        +State2 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMIO2}
                    CPUMask = 0x1
                }
            }
        }

    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}

