+MyDemoApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMIO = {
            Class = IOGAM
            InputSignals = {
                MyTime = {
                    DataSource = Timer
                    Alias = Time
                    Type = uint32
                    Frequency = 10
                }
                RTThreadPerf = {
                    DataSource = Timings
                	Alias = "State1.Thread1_CycleTime"
                    Type = uint32
                }
            }
            OutputSignals = {
                Time = {
                    DataSource = Display
                    Type = uint32
                } 
                RTThreadPerf = {
                    DataSource = Display
                    Type = uint32
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1 
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread 
            CPUMask = 0x1
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
        +Display = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMIO}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}

